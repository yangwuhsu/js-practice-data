        var search = document.getElementsByClassName('search')[0];
        var search_list = document.getElementsByClassName('search_list')[0];
        var tag = document.getElementsByClassName('tag');
        var searchArr = [];
        var searchArr = searchData['線上課程'];
        var html = '';
        

        for(var s=0;s<tag.length;s++){
            tag[s].addEventListener('click',searchTag);
      
        }

        function Domrender(){
            html = '';
            search_list.innerHTML = '';
            for(var i = 0; i < searchArr.length;i++){
                html += '<div class="item">'
                html += '<a href="javascript:;" target="_blank" class="title">'+searchArr[i].title+'</a>'
                html += '<a href="' +searchArr[i].link+ 'target="_blank" class="link">https://zh.wikipedia.org/zh-tw/台灣媽祖信仰</a>'
                html += '<p>'+searchArr[i].text+'</p>'
                html += '</div>'    
            }
            search_list.innerHTML = html;
        }

        function searchTag(){
            searchArr = searchData[this.innerHTML]; 
            search.value = this.innerHTML;
            // 變數這裏要使用全域宣告
            // 如果用 var searchArr 則要帶參數：searchTag(searchArr)、Domrender(searchArr)
            Domrender(searchArr);
        }

        search.addEventListener('keyup',function(){
            searchArr = searchData[this.value];
            
            if( searchArr === undefined){
                searchArr=[];
            }
            console.log(searchArr);
            Domrender();
        })
      
        Domrender(searchArr)
    </script>
